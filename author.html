<!DOCTYPE html>
<html>
 <head>
    <title>Biographer</title>
 </head>
<body>

<h2>Author entry Pinakapaani</h2>

<form id="authorGuessForm">
    <label for="secretauthor">The hidden author name:</label>
    <input type="password" id="secretauthor" name="secretauthor" value="Dickens" required>
    <label for="guessauthor">Guess the author:</label>
    <input type="text" id="guessauthor" name="guessauthor" required>
    <input type="button" value="Check the guess" onclick="checkAuthor()">
</form>
<br>
<div id="results">right/wrong</div>
<br>
<script> 
let good = 0;
let oops = 0;
function checkAuthor ()
{
    secret_author = document.getElementById("secretauthor").value;
    guess_author = document.getElementById("guessauthor").value;
    result = document.getElementById("results");
    if (guess_author === secret_author) {
        good ++;
        alert("You got it right!"); 
    }else{ 
        oops++;
        if(oops > 7){
            document.getElementById("display").onclick=bonusGuess();
        }
        alert("Sorry");
    }
    result.innerHTML= `Good count ${good}<br>Oops Count ${oops}`;
}
function bonusGuess(){
    alert("Sorry, you run out of guess");
}
</script>
<br>
<div class="imagecontainer">
    <img id="image" src="abudhabi.jpg" alt="Abudhabi" width="100" height="100" onclick="selectImage()">  
</div>
<script>
    var useImage=1;
    function selectImage()
    {
     var p=document.querySelector('.imagecontainer #image');
     switch(useImage)
     {
        case 1: 
            p.src= 'amsterdam.jpg';
            useImage=2;
            break;
        case 2:
            p.src= 'bangalore.jpg';
            useImage = 3;
            break;
         case 3:
            p.src ='abudhabi.jpg';
            useImage=1;
            break;
        }

    }
</script>
</body>
</html>
