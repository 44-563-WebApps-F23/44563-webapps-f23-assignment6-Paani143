<!DOCTYPE html>
<html>
 <head><title>Ship Journey</title></head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<body>

<h2>Pinakapaani goes on a cruise</h2>

<form>
    <label for="SharesCabin">Shares Cabin</label>
    <input type ="checkbox" id="SharesCabin" value=True> <br>

    <label for="Breakfast">Breakfast</label>
    <input type ="checkbox" id="Breakfast" value=True> <br>

    <label for="PoolPass">Pool Pass</label>
    <input type ="checkbox" id="PoolPass" value=False> <br>

    <input type="button" onclick="selectCruise()" value="Select a cruise">
</form>


<p id="result">This text will be replaced </p>

<script> 
    var my_cruise = {};
    function selectCruise()
    {
        sharescabin=document.getElementById("SharesCabin");
        breakfast=document.getElementById("Breakfast");
        poolpass=document.getElementById("PoolPass");
        my_cruise.sharescabin=sharescabin.checked;
        my_cruise.breakfast=breakfast.checked;
        my_cruise.poolpass=poolpass.checked;
        document.getElementById("result").innerHTML=JSON.stringify(my_cruise);
    }

</script>
<hr>
<form>
    <label for="days">Enter number of days</label>
    <input type ="text" id="number" value=days> <br>

    <label for="price">Enter price</label>
    <input type ="text" id="price" > <br>

    <input type="button" onclick="updateCruise()" value="Update the cruise">

</form>
<script>
function updateCruise()
{
    noofdays=document.getElementById("number").value;
    price=document.getElementById("price").value;
    my_cruise["Number of days"]=noofdays;
    my_cruise["Price"]=price;
    document.getElementById("result").innerHTML=JSON.stringify(my_cruise);
}

</script>

</body>
</html>
