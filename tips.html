<!DOCTYPE html>
<html>
 <title>Tips Collection</title>
<body>

<h2>Pinakapaani shows tip amounts</h2>

<form>
    <label for="base_amount">Enter base amount </label>
    <input type ="number" id="base_amount" name="base_amount" value=50> <br>

    <label for="conv_amount">Enter the tip percent</label>
    <input type ="number" id="conv_amount" name="conv_amount" value=15> <br>

    <input type="button" onclick="tips()" value="Show tip">
</form>


<p id="result"> </p>

<script> 

function tips (){
    
    var baseamount = parseFloat(document.getElementById("base_amount").value);
    var tippercent = parseFloat(document.getElementById("conv_amount").value);
    var myOutput="";
   
    for(var i=0; i<=4; i++){
        var t=tippercent+(i*4);
        var a=(baseamount*t)/100;
        myOutput+=t + "% claculated in $" +a+"         ;         ";
    }
       
   var out=document.getElementById("result");
    out.innerHTML="Tips are : "+myOutput;
    
}
</script>

</body>
</html>
