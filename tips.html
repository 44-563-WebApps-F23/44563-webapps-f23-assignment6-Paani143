<!DOCTYPE html>
<html>
 <title>Tips Collection</title>
<body>

<h2>Pinakapaani shows tip amounts</h2>

<form>
    <label for="base_amount">Enter base amount </label>
    <input type ="number" id="base_amount" name="base_amount" value=50> <br>

    <label for="conv_amount">Enter the tip percent</label>
    <input type ="number" id="conv_amount" name="conv_amount" value=15> <br>

    <input type="button" onclick="tips()" value="Show tip">
</form>


<p id="result"> </p>

 <form>
    <label><input type="radio" name="op" id="sum" value="sum" onclick="chooseOp()">sum</label>
    <label><input type="radio" name="op" id="difference" value="difference" onclick="chooseOp()">diff</label>
    <label><input type="radio" name="op" id="product" value="product" onclick="chooseOp()">mult</label>
     </form>
 <p id="output"></p>

<script> 

function tips (){
    
    var baseamount = parseFloat(document.getElementById("base_amount").value);
    var tippercent = parseFloat(document.getElementById("conv_amount").value);
    var myOutput="";
   
    for(var i=0; i<=4; i++){
        var t=tippercent+(i*4);
        var a=(baseamount*t)/100;
        myOutput+=t + "% claculated in $" +a+"         ;         ";
    }
       
   var out=document.getElementById("result");
    out.innerHTML="Tips are : "+myOutput;
    
}
</script>
<script>

    function chooseOp()
    {
        var baseamount = parseFloat(document.getElementById("base_amount").value);
        var tippercent = parseFloat(document.getElementById("conv_amount").value);
        operation = document.querySelector('input[name="op"]:checked').value;
        var output= document.getElementById("output").innerHTML;
        switch(operation)
        {
            case "sum":
                output=baseamount+tippercent;
                break;
            case "difference":
                output=baseamount-tippercent;
                break;
            case "product": 
                output=baseamount*tippercent;       
        }
        document.getElementById("output").innerHTML=`${operation} of ${baseamount} and ${tippercent} is ${output}`
    }
</script>

</body>
</html>
